    name: Response Payload
    description: Response Payload
    type: boolean
    optional: true
    sensitive: false
    
  - propertyName: inboundHeaders
    name: Inbound Headers
    description: Request Headers
    type: keyvalues
    optional: true
    sensitive: false
    
  - propertyName: outboundHeaders
    name: Outbound Headers
